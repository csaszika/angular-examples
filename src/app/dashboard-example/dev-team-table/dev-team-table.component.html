    <div *ngFor="let columnProp of displayedColumns">
      <ng-container matColumnDef="{{columnProp}}">
        <mat-header-cell *matHeaderCellDef mat-sort-header>{{columnToTitle.get(columnProp)}}</mat-header-cell>
        <mat-cell *matCellDef="let member">{{member[columnProp]}}</mat-cell>
      </ng-container>
    </div>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 (page)="onPageEvent($event)"
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 15]">
  </mat-paginator>
</div>
