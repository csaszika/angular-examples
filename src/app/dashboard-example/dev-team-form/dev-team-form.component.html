<form [formGroup]="devFormGroup"
      (ngSubmit)="submitForm(devFormGroup)"
      class="dev-team-form">

  <mat-form-field>
    <input matInput type="text" placeholder="Dev name"
           [formControl]="devFormGroup.get('name')">
    <mat-error *ngIf="devFormGroup.get('name').hasError('required')">Please provide developer name</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Frontend"
           [formControl]="devFormGroup.get('frontend')">
    <mat-error *ngIf="devFormGroup.get('frontend').hasError('pattern')">Please provide a number</mat-error>
    <mat-error *ngIf="devFormGroup.get('frontend').hasError('max')">Value must be between 0 and 10</mat-error>
    <mat-hint *ngIf="devFormGroup.get('frontend').value > 7">Awesome</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Backend"
           [formControl]="devFormGroup.get('backend')">
    <mat-error *ngIf="devFormGroup.get('backend').hasError('pattern')">Please provide a number</mat-error>
    <mat-error *ngIf="devFormGroup.get('backend').hasError('max')">Value must be between 0 and 10</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Teamwork"
           [formControl]="devFormGroup.get('teamwork')">
    <mat-error *ngIf="devFormGroup.get('teamwork').hasError('pattern')">Please provide a number</mat-error>
    <mat-error *ngIf="devFormGroup.get('teamwork').hasError('max')">Value must be between 0 and 10</mat-error>
  </mat-form-field>

  <button mat-raised-button [disabled]="devFormGroup.invalid"
          type="submit" color="primary">Submit
  </button>

  <button mat-button
          type="reset" color="warn">Reset
  </button>

</form>
